<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My NUS Money App - Grp 6</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="getCustDataFromServer()">
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
    <table>
        <tr>
            <td>
                
                    <div>
                        <label>First Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="firstName" id="firstNameId">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastNameId">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="emailId">
                    </div>
                    <div>
                        <label>Contact Number</label>
                        <input type="text" name="contact" id="contactNoId">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                
            </td>
            <td>
                <table class="list" id="customerList">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            </tr>
    </table>
</form>
</body>

</html>
